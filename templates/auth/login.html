{% extends 'base.html' %}


{% block title %}
Login page
{% endblock %}

{% block content %}

<div class="container col-md-4 offset-4 mt-5">
    <form action="" class="form-group" method="post">
        <hr>
        {% csrf_token %}
        <h3 class="text-center">Login Form</h3>
        <hr>
        
        <input type="text" name="username" class="form-control" id="" placeholder="Enter Your username"><br>

        <input type="password" name="password" class="form-control" id="" placeholder="Enter Your password"><br>

        <input type="submit" value="Login" class="btn btn-info w-100">
    </form>
</div>
{% endblock %}
