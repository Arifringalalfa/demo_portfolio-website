{% extends 'base.html' %}

{% block title %}
Contact Page
{% endblock %}

{% block content %}
<div class="mt-5">
    <form action="" method="POST" class="form-group mr-auto ml-auto col-md-7">
        {% csrf_token %}

        <hr>
        <h3 class="text-center">Contact Page</h3>
        <hr><br>
        <input type="text" class="form-control" name="name" id="name" placeholder="Enter Your Name Here:"><br>
        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Your Email Here:"
            autocomplete="False"><br>
        <textarea name="comments" id="comments" cols="30" rows="10" class="form-control"
            placeholder="Enter Your Text Here:"></textarea><br>
        <input type="submit" class="btn btn-info form-control" value="Submit">

    </form>
</div>







{% endblock %}
